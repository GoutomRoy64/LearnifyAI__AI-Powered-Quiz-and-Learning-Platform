<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - LearnifyAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>

    <div class="auth-container container mx-auto max-w-md p-8 text-white">
        <div class="text-center mb-8">
            <a href="../index.html" class="text-4xl font-bold">Learnify<span class="text-cyan-300">AI</span></a>
            <p class="text-gray-200 mt-2">Login to Your Account</p>
        </div>

        <!-- Login Form -->
        <form id="login-form-element">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-100 mb-2">Email Address</label>
                <input type="email" id="login-email" class="auth-input w-full px-4 py-3 rounded-lg" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-gray-100 mb-2">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" class="auth-input w-full px-4 py-3 rounded-lg" placeholder="••••••••" required>
                    <button type="button" id="password-toggle" class="password-toggle">
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.293 6.546A10.004 10.004 0 00.458 10c1.274 4.057 5.022 7 9.542 7 .847 0 1.669-.105 2.454-.303z" /></svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="login-button" class="auth-button w-full py-3 rounded-lg font-semibold flex justify-center items-center">
                <span class="btn-text">Login</span>
                <div class="btn-loader"></div>
            </button>
        </form>
        <p class="text-center text-gray-200 mt-6">
            Don't have an account? <a href="../signup/page.html" class="text-cyan-300 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>

    <!-- Updated Notification Modal -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <div id="modal-icon" class="modal-icon error">
                <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <h3 id="modal-title" class="modal-title">Error</h3>
            <p id="modal-message" class="modal-message">Something went wrong.</p>
            <button id="modal-close-btn" class="modal-button">OK</button>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from '../../firebase-keys.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form-element');
        const loginButton = document.getElementById('login-button');
        const modal = document.getElementById('notification-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const passwordInput = document.getElementById('login-password');
        const passwordToggle = document.getElementById('password-toggle');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }
        modalCloseBtn.onclick = () => modal.style.display = 'none';

        async function handleRedirect(user) {
            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);
            const baseUrl = window.location.origin;

            if (userDoc.exists()) {
                const userData = userDoc.data();
                if (userData.role === 'teacher') {
                    window.location.href = `${baseUrl}/teacher/dashboard/page.html`;
                } else {
                    window.location.href = `${baseUrl}/student/dashboard/page.html`;
                }
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                handleRedirect(user);
            }
        });
        
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            const email = document.getElementById('login-email').value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    showModal("Login Error", error.message);
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                });
        });
    </script>
</body>
</html>
