<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - LearnifyAI</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="welcome-panel">
                <a href="index.html" class="logo"><i class="fas fa-brain"></i> Learnify<span>AI</span></a>
                <h1>Unlock Your Learning Potential</h1>
                <p>Join a community of learners and educators. Get started with AI-powered quizzes and personalized feedback today!</p>
            </div>
            <div class="form-panel">
                <div id="login-form">
                    <div class="form-header">
                        <h2>Welcome Back!</h2>
                        <p>Don't have an account? <a href="#" onclick="toggleForm('signup', event)">Sign Up</a></p>
                    </div>
                    <div id="login-success-message" class="hidden success-message"></div>
                    <div id="login-error-message" class="hidden error-message"></div>
                    <form id="login-form-element" novalidate>
                        <div class="input-group"><label for="login-email">Email Address</label><div class="input-field"><i class="fas fa-envelope"></i><input type="email" id="login-email" placeholder="you@example.com" required></div></div>
                        <div class="input-group"><label for="login-password">Password</label><div class="input-field"><i class="fas fa-lock"></i><input type="password" id="login-password" placeholder="Enter your password" required></div></div>
                        <button type="submit" class="btn-submit"><span class="button-text">Log In</span><span class="spinner hidden"></span></button>
                    </form>
                </div>
                <div id="signup-form" class="hidden">
                    <div class="form-header">
                        <h2>Create an Account</h2>
                        <p>Already have an account? <a href="#" onclick="toggleForm('login', event)">Log In</a></p>
                    </div>
                    <div id="signup-error-message" class="hidden error-message"></div>
                    <form id="signup-form-element" novalidate>
                        <div class="input-group"><label for="fullName">Full Name</label><div class="input-field"><i class="fas fa-user"></i><input type="text" id="fullName" placeholder="John Doe" required></div></div>
                        <div class="input-group"><label for="signup-email">Email Address</label><div class="input-field"><i class="fas fa-envelope"></i><input type="email" id="signup-email" placeholder="you@example.com" required></div></div>
                        <div class="input-group"><label for="signup-password">Password</label><div class="input-field"><i class="fas fa-lock"></i><input type="password" id="signup-password" placeholder="Minimum 8 characters" required></div></div>
                        <div class="input-group"><label for="userRole">I am a...</label><div class="input-field"><i class="fas fa-user-graduate"></i><select id="userRole"><option value="student">Student</option><option value="teacher">Teacher</option><option value="guardian">Guardian</option></select></div></div>
                        <button type="submit" class="btn-submit"><span class="button-text">Sign Up</span><span class="spinner hidden"></span></button>
                    </form>
                </div>
                <div class="divider"><span>OR</span></div>
                <button type="button" class="btn-google" id="google-signin-btn"><i class="fab fa-google"></i> Continue with Google</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formToShow, event) {
            if (event) event.preventDefault();
            document.getElementById('login-form').classList.toggle('hidden', formToShow !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', formToShow !== 'signup');
            document.getElementById('login-success-message').classList.add('hidden');
            document.getElementById('login-error-message').classList.add('hidden');
            document.getElementById('signup-error-message').classList.add('hidden');
        }
    </script>

    <!-- This script MUST have type="module" -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // Import the configuration from the separate keys file
        import { firebaseConfig } from "./firebase-keys.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const signupFormEl = document.getElementById('signup-form-element');
        const loginFormEl = document.getElementById('login-form-element');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        
        const loginSuccessEl = document.getElementById('login-success-message');
        const loginErrorEl = document.getElementById('login-error-message');
        const signupErrorEl = document.getElementById('signup-error-message');

        // --- UI Helpers ---
        function showMessage(type, form, message) {
            const el = form === 'login' ? (type === 'success' ? loginSuccessEl : loginErrorEl) : signupErrorEl;
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function setLoading(button, isLoading) {
            if (!button) return;
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.spinner');
            button.disabled = isLoading;
            if(buttonText) buttonText.classList.toggle('hidden', isLoading);
            if(spinner) spinner.classList.toggle('hidden', !isLoading);
        }

        // --- Sign Up Handler ---
        signupFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const signupButton = signupFormEl.querySelector('.btn-submit');
            setLoading(signupButton, true);
            
            const name = signupFormEl['fullName'].value;
            const email = signupFormEl['signup-email'].value;
            const password = signupFormEl['signup-password'].value;
            const role = signupFormEl['userRole'].value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), { name, email, role });
                await signOut(auth); // Sign out to prevent auto-login

                showMessage('success', 'login', "Account created! Please log in to continue.");
                signupFormEl.reset();
                toggleForm('login');
                document.getElementById('login-email').value = email;
            } catch (err) {
                showMessage('error', 'signup', err.message);
            } finally {
                setLoading(signupButton, false);
            }
        });

        // --- Login Handler ---
        loginFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = loginFormEl.querySelector('.btn-submit');
            setLoading(loginButton, true);
            
            const email = loginFormEl['login-email'].value;
            const password = loginFormEl['login-password'].value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
                if (userDoc.exists()) {
                    redirectToDashboard(userDoc.data().role);
                } else {
                    throw new Error("User profile not found.");
                }
            } catch (err) {
                showMessage('error', 'login', err.message);
                setLoading(loginButton, false);
            }
        });

        // --- Google Sign In Handler ---
        googleSignInBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);
                let userRole = 'student';

                if (!userDoc.exists()) {
                    await setDoc(userRef, { name: user.displayName, email: user.email, role: 'student' });
                } else {
                    userRole = userDoc.data().role;
                }
                redirectToDashboard(userRole);
            } catch (err) {
                showMessage('error', 'login', err.message);
            }
        });

        function redirectToDashboard(role) {
            const dashboardMap = {
                student: 'student_dashboard.html',
                teacher: 'teacher_dashboard.html',
                guardian: 'guardian_dashboard.html'
            };
            window.location.href = dashboardMap[role] || 'index.html';
        }

        // Check URL params on initial load
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('form') === 'signup') {
            toggleForm('signup');
        }
    </script>
</body>
</html>
